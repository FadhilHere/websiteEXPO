<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipbook Test</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #flipbook {
            width: 800px;
            height: 600px;
            margin: 50px auto;
        }
        .page {
            width: 100%;
            height: 100%;
        }
        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="flipbook">
        <div class="page"><img src="https://pcr.ac.id/assets/media/slide_item/slide20240610075440123-1.jpg" alt="Page 1"></div>
        <div class="page"><img src="https://pcr.ac.id/assets/media/slide_item/slide20240610075440123-1.jpg" alt="Page 2"></div>
        <div class="page"><img src="https://pcr.ac.id/assets/media/slide_item/slide20240610075440123-1.jpg" alt="Page 3"></div>
        <div class="page"><img src="https://pcr.ac.id/assets/media/slide_item/slide20240610075440123-1.jpg" alt="Page 4"></div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#flipbook").turn({
                width: 800,
                height: 600,
                autoCenter: true
            });
        });
    </script>
</body>
</html>
